<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>Focus On Today</title>
    <link rel="stylesheet" href="./style.css">
    <script async src="./script.js"></script>
</head>

<body>
    <div class="container">
        <h1><span>Focus on</span> Today</h1>
        <div class="to-do">
            <div class="heading">
                <h1>Today</h1>
                <img src="./images/Sun.png">
            </div>
            <div class="title">Raise the bar by completing your goals!</div>
            <div class="progress-bar">
                <div class="progress-value">
                    <p></p>
                </div>
            </div>
            <div class="no-of-goals">Please set all the 3 goals!</div>
            <div class="goals">
                <div class="option"><img src="./images/Ellipse 4.png" class="checkbox"><input class="input" id="input1" type="text"
                        placeholder="Add new goal..."></input></div>
                <div class="option"><img src="./images/Ellipse 4.png" class="checkbox"><input class="input" id="input2" type="text"
                        placeholder="Add new goal..."></input></div>
                <div class="option"><img src="./images/Ellipse 4.png" class="checkbox"><input class="input" id="input3" type="text"
                        placeholder="Add new goal..."></input></div>
            </div>
            <div class="footer">
                <div class="quote">“Move one step ahead, today!”</div>
                <div class="made-with">Made with ❤️ by Shivam Kulshreshtha </div>
            </div>
        </div>
    </div>
</body>

</html>
